<body>
	<script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
	<div id="login_button" onclick="VK.Auth.login(authInfo);"></div>
	<script type="text/javascript">
	  	VK.init({
	    	apiId: 5660875
	  	});
	  	function authInfo(response) {
		  if (response.session) {
		  	var id = response.session.mid;
		    alert('user: '+id);
		    //alert('Name '+response.session.user[first_name]);
		 //    for (var key in response.session.user) {
			//   console.log( "Ключ: " + key + " значение: " + response.session.user[key] );
			// }
		    //console.log('Информация о пользователе: ' + response.session);
		  } else {
		    alert('not auth');
		  }
		  VK.Api.call('users.get', {uids: id, fields: 'sex, photo_big, photo_200, bdate'}, function(r) {
        if(r.response) {
            alert(r.response[0].first_name +' '+ r.response[0].last_name);
            console.log(r.response);
        }
    });
		}
		VK.Auth.getLoginStatus(authInfo);
		VK.UI.button('login_button');	
		
	</script>
	<a href="https://vk.com">Вконтакте</a>
	<a href="https://oauth.vk.com/authorize?
	client_id=5660875&display=page&redirect_uri=http://localhost:3000/&scope= notify,friends,photos,wall, &  
	response_type=token ">Получение прав доступа</a>
	<p>{{{r.response[0].first_name}}}</p>
