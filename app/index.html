<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Openweathermap API</title>
    <link rel="icon" href="weather.ico"/>
	<script type="text/javascript" src="libs/handlebars/handlebars.runtime.min.js"></script>
    <script type="text/javascript" src="libs/handlebars/handlebars.min.js"></script>
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      	<div class="container">
	        <div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
	          	<a class="navbar-brand" href="#">Openweathermap API</a>
	        </div>
	        <div class="navbar-collapse collapse">

        	</div>
        </div>
    </div>

    <div class="jumbotron">
    	<div class="container">
	    	<div class="col-md-12">
	    		<div class="search-city col-md-4 col-md-offset-4">
					<p class="search-text"><em>See the weather in any city:</em></p>
					<form id="city-search-click">
						<div class="form-group">
						    <input type="text" class="form-control search-input" id="city" placeholder="City name">
						</div>
						<div class="submit-button col-md-offset-4">
							<button type="submit" class="btn btn-primary btn-lg">Search</button>
						</div>
					</form>
				</div>
			</div>
            <div class="col-md-12" id = alert>
                <!-- <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Warning!</strong> Better check yourself, you're not looking too good.
                </div> -->
            </div>
			<div class="article" id = "content">

	   		</div>
		</div>
    </div>
    <script id="weather-template" type="text/x-handlebars-template">
		{{#each list}}
		<div class="day col-lg-2">
			<h3 class="time">{{#each weather}}<img src="img/{{icon}}.png" alt="">{{/each}} {{dt_txt}}</h3>
			{{#each weather}}
			<p class="description">Описание <em>{{description}}</em></p>
			{{/each}}
			<p class="humidity">Температура: <em>{{main.temp}}&#176C</em></p>
			<p class="humidity">Влажность: <em>{{main.humidity}}%</em></p>
			<p class="humidity">Давление: <em>{{pressureMm main.pressure}} мм рт.ст.</em></p>
			<p class="wind_speed">Скорость ветра: <em>{{wind.speed}} м/с</em></p>
		</div>
		{{/each}}
	</script>

    <script src="libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
