<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Openweathermap API</title>

	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      	<div class="container">
	        <div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
	          	<a class="navbar-brand" href="#">Openweathermap API</a>
	        </div>
	        <div class="navbar-collapse collapse">
					
        	</div>
        </div>
    </div>

    <div class="jumbotron">
    	<div class="container">
			<div class="article"  id =	"content">
		  		
	   		</div>
		</div>
    </div>

    <script id="weather-template" type="text/x-handlebars-template">
    	{{#each list}}
    	<div class="day">
			<h3 class="time">{{dt_txt}}</h3>
			<p>Влажность: {{main.humidity}}%</p>
			<p>Скорость ветра: {{wind.speed}} м/с</p>
			<p>Подробнее</p>
		</div>
   		{{/each}}
    </script>	
    <script type="text/javascript" src="libs/handlebars/handlebars.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/script.js"></script>
	
</body>
</html>
